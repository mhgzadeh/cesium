<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="description" content="Add bloom effect to the scene.">
    <meta name="cesium-sandcastle-labels" content="Showcases, Post Processing">
    <title>HFT - GSS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Cesium CSS -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.92/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- Cesium JS -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.92/Build/Cesium/Cesium.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <section class="container-fluid">
        <div class="row position-relative">
            <div class="col-12 p-0 m-0">
                <div class="h-100 " id="cesiumContainer"></div>
            </div>

            <div class="col-3 m-2 p-2 position-absolute z-1000 div-btns-holder">
                
                <!-- Solar panel buttons -->
                <div class="btn-group btn-panel col-12 z-1000 rounded" role="group"
                    aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btn-radio-type" id="btn-radio-type-1" checked="true">
                    <label class="btn btn-outline-danger" for="btn-radio-type-1">Ground Panel</label>

                    <input type="radio" class="btn-check" name="btn-radio-type" id="btn-radio-type-2">
                    <label class="btn btn-outline-danger" for="btn-radio-type-2">Vertical Panel</label>

                    <input type="radio" class="btn-check" name="btn-radio-type" id="btn-radio-type-3">
                    <label class="btn btn-outline-danger" for="btn-radio-type-3">Agrivoltaics</label>
                </div>

                <!-- City buttons -->
                <div class="btn-group col-12 mt-2" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btn-radio-position" id="btn-radio-position-1" checked="true">
                    <label class="btn btn-outline-danger" for="btn-radio-position-1">Beutelstein</label>
                    <input type="radio" class="btn-check" name="btn-radio-position" id="btn-radio-position-2">
                    <label class="btn btn-outline-danger" for="btn-radio-position-2">Burg</label>
                </div>

                <div class="form-check btn-shadow col-12 mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="check-box-shadow">
                    <label class="form-check-label" for="check-box-shadow">
                        Shadow Activation
                    </label>
                </div>

              

                <!-- Charts & Graphs -->
                <div class="btn-group col-12 mt-2">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Graphs & Charts
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" data-bs-toggle="modal" href="#exampleModal" role="button">
                                Monthly Solar Radiation
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" data-bs-toggle="modal" href="#exampleModal2" role="button">
                                Total Solar Radiation
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="modal fade position-absolute" id="exampleModal2" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Monthly Solar Radiation</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <canvas id="myChart3"></canvas>
                        </div>

                    </div>
                </div>
            </div>



            <div class="modal fade position-absolute" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Total Solar Radiation</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <canvas id="myChart2"></canvas>
                        </div>

                    </div>
                </div>
            </div>


    </section>

    <!-- Custom JS -->
    <script src="./js/index.js" type="module"></script>
    <script src="./js/chart_.js" type="module"></script>
</body>

</html>
